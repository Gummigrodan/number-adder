<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number adder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number adder</h1>

    <form id="adderForm">
        <label for="Number1" class="Numbers">Number 1</label>
        <input type="number" id="Number1" name="Number1" class="Numbers">
        <label for="Nummer2" class="Numbers">Number 2</label>
        <input type="number" id="Number2" name="Number1"class="Numbers"><br>
        <input type="submit" value="Submit">
        <p id="answer"></p>
    </form>

    <script>
        const form = document.getElementById("adderForm");
        const answer = document.getElementById("answer");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            
            const num1 = parseFloat(document.getElementById("Number1").value);
            const num2 = parseFloat(document.getElementById("Number2").value);

            if(isNaN(num1) || isNaN(num2)) {
                answer.textContent = "Wrong input";
            } else {
                answer.textContent = num1 + num2;
            }
        });
    </script>
    
</body>
</html>
